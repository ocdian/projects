<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" lang="en-us">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- jQuery -->
    <script src="resources/jquery-3.5.0.min.js"></script>
    <!-- Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Bhaina+2:wght@400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Changa:wght@300;400&display=swap" rel="stylesheet">
    <!-- Highcharts -->
    <script src="resources/highcharts.js"></script>
    <!-- Main stylesheets -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/charts.css">
    <link rel="stylesheet" href="css/rwd.css">
    <!-- Main scripts -->
    <script src="scripts/script.js"></script>
    <script src="scripts/charts.js"></script>
    <title>COVID-19 Tracker | Charts</title>
</head>

<body>
    <div id="content" class="overlay-shift-active">
        <nav id="nav-bar" class="title-bar navbar-shift-overlay-active">
            <div class="page-title">Charts</div>
            <div id="toggle-sidebar-btn" class="toggle-sidebar">
                <i class="material-icons">menu</i>
            </div>
        </nav>
        <div class="main-content">
            <div class="container">
                <div class="card">
                    <div class="chart" id="country-chart-first">

                    </div>
                    <div class="chart-options">
                        <label for="country-picker-input-first">Country:</label>
                        <input placeholder="Enter country name" style="text-align: center;" id="country-picker-first"
                            name="country-picker-input-first" list="countries-datalist">
                        <datalist id="countries-datalist">
                        </datalist>
                        <div class="country-picker-btn" id="country-picker-btn-first">Go</div>
                    </div>
                </div>
                <div class="card">
                    <div class="chart" id="country-chart-second">
                    </div>
                    <div class="chart-options">
                        <label for="country-picker-input-second">Country:</label>
                        <input placeholder="Enter country name" style="text-align: center;" id="country-picker-second"
                            name="country-picker-input-second" list="countries-datalist">
                        <div class="country-picker-btn" id="country-picker-btn-second">Go</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <nav id="sidebar" class="sidebar sidebar-active">
        <div class="sidebar-logo">
            <span>COVID-19 Tracker</span>
        </div>
        <div class="sidebar-nav">
            <a class="nav-item" href="index.html">
                <i class="material-icons nav-icon">dashboard</i>
                Dashboard
            </a>
            <a class="nav-item" href="tables.html">
                <i class="material-icons nav-icon">table_chart</i>
                Tables
            </a>
            <a class="nav-item nav-item-active" href="#">
                <i class="material-icons nav-icon">bar_chart</i>
                Charts
            </a>
            <a class="nav-item" href="map.html">
                <i class="material-icons nav-icon">explore</i>
                Map
            </a>
            <a id="close-sidebar-btn" class="nav-item">
                <i class="material-icons nav-icon">cancel</i>
                Close sidebar
            </a>
        </div>
    </nav>

</body>

</html>
